<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajout contact</title>

    <link rel="stylesheet" href="css/qunit-2.4.1.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/qunit-2.4.1.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

    <script src="src/phone.js"></script>
    <script src="src/mail.js"></script>
    <script src="src/contact.js"></script>
    <script src="src/contacts.js"></script>
    <script src="src/builder.js"></script>
    <script src="src/contactIterator.js"></script>
    <script src="src/storage.js"></script>

    <script src="src/view.js"></script>
    <script src="src/model.js"></script>
    <script src="src/controller.js"></script>

    <script>
        function myFunction() {
            var fn = document.getElementById("firstName").value;
            var ln = document.getElementById("lastName").value;
            var mail = document.getElementById("mail").value;

            var contact = new Contact.Builder().createContactWithProfessionalMail(Contact.Gender.MR, fn, ln, mail);
            Contact.Contacts.instance().add(contact);
        }
    </script>

</head>
<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Form Name</legend>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label">First Name</label>
            <div class="controls">
                <input id="fistName" name="textinput" type="text" placeholder="firstname" class="input-xlarge" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label">Last Name</label>
            <div class="controls">
                <input id="lastName" name="textinput" type="text" placeholder="lastname" class="input-xlarge" required="">

            </div>
        </div>

        <!-- Password input-->
        <div class="control-group">
            <label class="control-label">Email Address</label>
            <div class="controls">
                <input id="mail" name="passwordinput" type="text" placeholder="emailaddress" class="input-xlarge" required="">

            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary" onclick="myFunction()" >Submit</button>
            <button type="button" class="btn">Cancel</button>
        </div>

    </fieldset>
</form>


</body>
</html>
